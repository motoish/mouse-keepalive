---
name: Auto-Approve Renovate PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  test:
    name: Test Renovate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint mypy

      - name: Run Python linting
        run: |
          flake8 mouse_keepalive/ --max-line-length=120 --extend-ignore=E203,W503 || true
          black --check --line-length=120 mouse_keepalive/ || true
          pylint mouse_keepalive/ --max-line-length=120 --disable=C0111 || true
          mypy mouse_keepalive/ --ignore-missing-imports || true

      - name: Test Python package syntax
        run: |
          python -m py_compile mouse_keepalive/*.py

  approve:
    name: Auto-Approve PR
    needs: test
    runs-on: ubuntu-latest
    if: |
      (contains(github.event.pull_request.user.login, 'renovate') ||
       contains(join(github.event.pull_request.labels.*.name, ','), 'renovate')) &&
      needs.test.result == 'success'

    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Approve PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: review } = await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: 'âœ… Tests passed! Auto-approved by GitHub Actions.'
            });
            console.log(`PR approved: ${review.id}`);
