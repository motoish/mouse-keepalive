---
name: Test Bot PRs

# This workflow only runs tests for bot PRs
# Approval is handled by auto-approve-pr-target.yml which uses pull_request_target event

on:
  pull_request:
    types: [opened, synchronize, edited, reopened, ready_for_review]
    branches:
      - main

jobs:
  test:
    name: Test Bot PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pylint mypy

      - name: Run Python linting
        run: |
          flake8 mouse_keepalive/ --max-line-length=120 --extend-ignore=E203,W503 || true
          black --check --line-length=120 mouse_keepalive/ || true
          pylint mouse_keepalive/ --max-line-length=120 --disable=C0111 || true
          mypy mouse_keepalive/ --ignore-missing-imports || true

      - name: Test Python package syntax
        run: |
          python -m py_compile mouse_keepalive/*.py
