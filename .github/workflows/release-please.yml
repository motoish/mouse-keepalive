---
name: Release Please

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Run Release Please
    runs-on: ubuntu-latest
    # Only run if the Lint workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Checkout the commit that triggered the Lint workflow
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Run release-please
        id: release
        uses: ./.github/actions/release
        with:
          config-file: release-please-config.json
          manifest-file: release-please-config.json

      - name: Output summary
        if: steps.release.outputs.release_created == 'true'
        run: |
          echo "## Release Please Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Release PR**: Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After merging the release PR, the publish workflow will automatically publish to npm and PyPI." \
            >> $GITHUB_STEP_SUMMARY
