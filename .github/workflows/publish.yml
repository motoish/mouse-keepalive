---
name: Publish to npm and PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Triggered by release-please or manual tags
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        type: string
  release:
    types: [published]  # Triggered when release-please creates a release

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Extracted version from tag: $VERSION"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
            echo "Extracted version from release: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "Using version from input: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json to version $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm pack --dry-run

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
        continue-on-error: true

      - name: Verify publication
        run: |
          sleep 10  # ç­‰å¾… npm ç´¢å¼•æ›´æ–°
          npm view mouse-keepalive version || echo "Package may not be indexed yet"

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Extracted version from tag: $VERSION"
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
            echo "Extracted version from release: $VERSION"
          else
            VERSION="${{ github.event.inputs.version }}"
            echo "Using version from input: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update pyproject.toml version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" mouse_keepalive/__init__.py
          echo "Updated pyproject.toml and __init__.py to version $VERSION"
          cat pyproject.toml | grep "^version"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Publish to TestPyPI (dry run)
        if: github.event_name == 'workflow_dispatch'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          echo "Skipping TestPyPI for manual dispatch"
        continue-on-error: true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload dist/*
        continue-on-error: true

      - name: Verify publication
        run: |
          sleep 10  # ç­‰å¾… PyPI ç´¢å¼•æ›´æ–°
          pip index versions mouse-keepalive || echo "Package may not be indexed yet"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-pypi]
    if: always() && (needs.publish-npm.result == 'success' || needs.publish-pypi.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ‰ Release v${{ steps.version.outputs.version }}

            ### ğŸ“¦ Published Packages

            - **npm**: `npm install -g mouse-keepalive@${{ steps.version.outputs.version }}`
            - **PyPI**: `pip install mouse-keepalive==${{ steps.version.outputs.version }}`

            ### ğŸš€ Installation

            **npm:**
            ```bash
            npm install -g mouse-keepalive
            ```

            **PyPI:**
            ```bash
            pip install mouse-keepalive
            ```

            ### ğŸ’» Standalone Executables

            Pre-built executables for Windows, macOS, and Linux are available in the Assets section below.

            - **Windows**: `mouse-keepalive-windows-x86_64-v${{ steps.version.outputs.version }}.zip`
            - **macOS**: `mouse-keepalive-macos-x86_64-v${{ steps.version.outputs.version }}.zip`
            - **Linux**: `mouse-keepalive-linux-x86_64-v${{ steps.version.outputs.version }}.tar.gz`

            ### ğŸ“ Changes

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ---
            *Automatically generated by GitHub Actions*
          draft: false
          prerelease: false
