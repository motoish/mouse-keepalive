---
name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact-name: mouse-keepalive-linux-x86_64
          - os: macos-latest
            platform: darwin
            artifact-name: mouse-keepalive-macos-x86_64
          - os: windows-latest
            platform: win32
            artifact-name: mouse-keepalive-windows-x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build executable
        uses: ./.github/actions/build
        with:
          version: ${{ steps.version.outputs.version }}
          platform: ${{ matrix.platform }}
          artifact-name: ${{ matrix.artifact-name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-v${{ steps.version.outputs.version }}
          path: |
            dist/*.zip
            dist/*.tar.gz
          retention-days: 30

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish packages
        uses: ./.github/actions/publish
        with:
          version: ${{ steps.version.outputs.version }}
          npm-token: ${{ secrets.NPM_TOKEN }}
          pypi-token: ${{ secrets.PYPI_TOKEN }}

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    needs: [build, publish]
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event_name }}" == "release" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            VERSION=${VERSION#v}
          else
            VERSION="${{ github.event.inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts for release notes
        id: artifacts
        shell: bash
        run: |
          ARTIFACTS_LIST=""
          # Find all artifact files
          for file in artifacts/**/*.zip artifacts/**/*.tar.gz; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              if [[ "$filename" == *"linux"* ]]; then
                ARTIFACTS_LIST="${ARTIFACTS_LIST}- **Linux (x86_64)**: \`$filename\`"$'\n'
              elif [[ "$filename" == *"macos"* ]]; then
                ARTIFACTS_LIST="${ARTIFACTS_LIST}- **macOS (x86_64)**: \`$filename\`"$'\n'
              elif [[ "$filename" == *"windows"* ]]; then
                ARTIFACTS_LIST="${ARTIFACTS_LIST}- **Windows (x86_64)**: \`$filename\`"$'\n'
              fi
            fi
          done

          # If no artifacts found, provide a fallback message
          if [ -z "$ARTIFACTS_LIST" ]; then
            ARTIFACTS_LIST="- No artifacts found"$'\n'
          fi

          {
            echo "artifacts<<EOF"
            echo -n "$ARTIFACTS_LIST"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸŽ‰ Release v${{ steps.version.outputs.version }}

            ### ðŸ“¦ Published Packages

            **npm:**
            ```bash
            npm install -g mouse-keepalive@${{ steps.version.outputs.version }}
            # Or use the latest tag (for stable releases)
            npm install -g mouse-keepalive
            ```

            **PyPI:**
            ```bash
            pip install mouse-keepalive==${{ steps.version.outputs.version }}
            # Or use pipx (recommended)
            pipx install mouse-keepalive
            ```

            ### ðŸ’» Standalone Executables

            Pre-built executables are available in the Assets section below:

            ${{ steps.artifacts.outputs.artifacts }}

            **Platform Instructions:**
            - **Linux (x86_64)**: Download the `.tar.gz` file, extract it, and run the executable
            - **macOS (x86_64)**: Download the `.zip` file, extract it, and run the executable
            - **Windows (x86_64)**: Download the `.zip` file, extract it, and run `mouse-keepalive.exe`

            **Usage:**
            ```bash
            # After extracting, run:
            ./mouse-keepalive          # Linux/macOS
            mouse-keepalive.exe        # Windows

            # Or with options:
            ./mouse-keepalive -i 30    # Move every 30 seconds
            ./mouse-keepalive -i 120 -d 3600  # Move every 2 minutes, run for 1 hour
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
