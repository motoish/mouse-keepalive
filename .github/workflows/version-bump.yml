---
name: Version Bump Helper

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      create_pr:
        description: 'Create Pull Request'
        required: true
        type: boolean
        default: true

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get current version
        id: current_version
        run: |
          # 从 package.json 获取版本
          NPM_VERSION=$(node -p "require('./package.json').version")
          echo "npm_version=$NPM_VERSION" >> $GITHUB_OUTPUT

          # 从 pyproject.toml 获取版本
          PYPI_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "pypi_version=$PYPI_VERSION" >> $GITHUB_OUTPUT

          echo "Current npm version: $NPM_VERSION"
          echo "Current PyPI version: $PYPI_VERSION"

      - name: Bump version
        id: new_version
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          CURRENT_VERSION="${{ steps.current_version.outputs.npm_version }}"

          # 解析版本号
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$BUMP_TYPE" in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="$NEW_MAJOR.0.0"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="$MAJOR.$NEW_MINOR.0"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
              ;;
          esac

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $BUMP_TYPE version: $CURRENT_VERSION -> $NEW_VERSION"

      - name: Update package.json
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          npm version $NEW_VERSION --no-git-tag-version
          echo "Updated package.json to $NEW_VERSION"

      - name: Update pyproject.toml
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to $NEW_VERSION"

      - name: Update __init__.py
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          sed -i "s/^__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" mouse_keepalive/__init__.py
          echo "Updated __init__.py to $NEW_VERSION"

      - name: Create branch
        id: create_branch
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          BRANCH_NAME="bump-version-$NEW_VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Commit changes
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
          git add package.json pyproject.toml mouse_keepalive/__init__.py
          git commit -m "chore: bump version to $NEW_VERSION"
          echo "Committed version bump to $NEW_VERSION"

      - name: Push branch
        run: |
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: github.event.inputs.create_pr == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_BODY=$(cat <<EOF
          ## Version Bump

          Bumping version from **${{ steps.current_version.outputs.npm_version }}**
          to **${{ steps.new_version.outputs.new_version }}**

          ### Changes
          - Updated \`package.json\`
          - Updated \`pyproject.toml\`
          - Updated \`mouse_keepalive/__init__.py\`

          ### Next Steps
          After merging this PR, create a tag to trigger the publish workflow:
          \`\`\`bash
          git tag v${{ steps.new_version.outputs.new_version }}
          git push origin v${{ steps.new_version.outputs.new_version }}
          \`\`\`

          Or use the GitHub Actions workflow to publish manually.
          EOF
          )
          gh pr create \
            --base main \
            --head ${{ steps.create_branch.outputs.branch_name }} \
            --title "chore: bump version to ${{ steps.new_version.outputs.new_version }}" \
            --body "$PR_BODY"

      - name: Output summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Version**: ${{ steps.current_version.outputs.npm_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.new_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ github.event.inputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event.inputs.create_pr }}" == "true" ]; then
            echo "- **Pull Request**: Created" >> $GITHUB_STEP_SUMMARY
          fi
